
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">     
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="container">
                <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="principal">
                <img src="images/icon-view.svg" alt="icon-view" class="icon-view">
            </div>

            <div class="text">
                <h1><a href="#">Equilibrium #3429</a></h1>

                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="stats">
                    <div class="balance">
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                        <span>0.041 ETH</span>
                    </div>

                    <div class="time">
                        <img src="images/icon-clock.svg" alt="icon-clock">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
