<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
 </head>
 <body>
  <div aria-label="Insights section" class="container" role="region">
   <div class="left">
    <h2>
     <span> Get </span>
     <span class="highlight"> insights </span>
     <span> that help your business grow. </span>
    </h2>
    <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="stats">
     <div class="stat-item">
      <p class="stat-number">10k+</p>
      <p class="stat-label">Companies</p>
     </div>
     <div class="stat-item">
      <p class="stat-number"> 314</p>
      <p class="stat-label">Templates </p>
     </div>
     <div class="stat-item">
      <p class="stat-number"> 12M+  </p>
      <p class="stat-label"> Queries</p>
     </div>
    </div>
   </div>
   <div class="right">
    <img src="images/image-header-desktop.jpg"/>
    <div class="overlay">
    </div>
   </div>
  </div>
 </body>
</html>
