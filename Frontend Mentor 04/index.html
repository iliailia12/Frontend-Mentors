<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    body {
      background-color: hsl(225, 100%, 94%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .card {
      width: 400px;
      background-color: hsl(225, 100%, 98%);
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 32px;
    }
    .img1 {
      width: 100%;
      display: block;
      border-radius: 0 0 30px 30px;
      margin-bottom: 24px;
    }
    h1 {
      margin: 24px 0 12px 0;
      font-size: 1.7rem;
      text-align: center;
    }
    p {
      font-size: 16px;
      color: hsl(224, 23%, 55%);
      text-align: center;
      margin: 0 32px 24px 32px;
    }
    .plan-box {
      display: flex;
      align-items: center;
      background-color: hsl(225, 100%, 94%);
      border-radius: 12px;
      padding: 18px 20px;
      margin: 0 32px 24px 32px;
      width: calc(100% - 64px);
      box-sizing: border-box;
      justify-content: space-between;
    }
    .plan-details {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .plan-details img {
      width: 40px;
      height: 40px;
      margin: 0;
    }
    .plan-text {
      display: flex;
      flex-direction: column;
    }
    .plan-text strong {
      font-size: 1rem;
      color: hsl(223, 47%, 23%);
    }
    .plan-text span {
      font-size: 1rem;
      color: hsl(224, 23%, 55%);
    }
    .change-link {
      color: hsl(245, 75%, 52%);
      text-decoration: underline;
      font-weight: bold;
      font-size: 0.95rem;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 16px;
    }
    .button1 {
      background-color: hsl(245, 75%, 52%);
      width: 80%;
      height: 40px;
      border-radius: 20px;
      color: hsl(225, 100%, 98%);
      border: none;
      font-size: 1rem;
      font-weight: bold;
      margin: 16px 0 12px 0;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(56, 41, 224, 0.1);
      transition: background 0.2s;
    }
    .button1:hover {
      background-color: hsl(245, 75%, 60%);
    }
    .button2 {
      background-color: transparent;
      width: 80%;
      height: 40px;
      border-radius: 20px;
      color: hsl(223, 47%, 23%);
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0;
      transition: background 0.2s;
    }
    .button2:hover {
      background-color: hsl(225, 100%, 94%);
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="img1" src="./images/illustration-hero.svg" alt="Order Summary Illustration">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-box">
      <div class="plan-details">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <div class="plan-text">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>
      </div>
      <a href="#" class="change-link">Change</a>
    </div>
    <button class="button1">Proceed to Payment</button>
    <button class="button2">Cancel Order</button>
  </div>
</body>
</html>
