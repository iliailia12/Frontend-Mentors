
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"  type="image/png" sizes="32x32"  href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="card rating">
      <div class="star"><img src="images/icon-star.svg" alt="Star icon" /></div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form>
        <div class="ratingList">
          <label class="one">
            <input type="radio" name="rating" value="1" />
            <span>1</span>
          </label>
          <label class="two">
            <input type="radio" name="rating" value="2" /> <span>2</span>
          </label>
          <label class="three">
            <input type="radio" name="rating" value="3" /> <span>3</span>
          </label>
          <label class="four">
            <input type="radio" name="rating" value="4" /> <span>4</span>
          </label>
          <label class="five">
            <input type="radio" name="rating" value="5" /> <span>5</span>
          </label>
        </div>
        <button>SUBMIT</button>
      </form>
    </div>

    <div class="card feedback hide">
      <img
        src="images/illustration-thank-you.svg" />
      <div class="selectionMessage">
        You selected
        <div></div>
        out of 5
      </div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
