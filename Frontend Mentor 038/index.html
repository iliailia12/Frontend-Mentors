<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main class="content">
    <img src="images/illustration-sign-up-desktop.svg" alt="">
    <section class="info-signup">
      <div class="info">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <img src="images/icon-list.svg" alt="list icon">
            Product discovery and building what matters
          </li>
          <li>
            <img src="images/icon-list.svg" alt="list icon">
            Measuring to ensure updates are a success
          </li>
          <li>
            <img src="images/icon-list.svg" alt="list icon">
            And much more!
          </li>
        </ul>
      </div>
      <form class="form" id="form" novalidate>
        <div class="form-info">
          <div class="form-validation">
            <label for="email">Email address</label>
            <span aria-live="polite" id="email-error"></span>
          </div>
          <input id="email" name="email" type="email" placeholder="email@company.com">
        </div>
        <button class="button-style" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </section>
  </main>
</body>
</html>
