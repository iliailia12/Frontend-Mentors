
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div>
                <img src="assets/images/logo.svg" alt="">
                <button class="theme-toggle">
                    <img src="assets/images/icon-moon.svg" alt="">
                </button>
            </div>
        </header>
        <section class="extension-list">
            <h1>Extension List</h1>
            <div class="filter-btn-container">
                <button class="filter-btn highlight" value="all">All</button>
                <button class="filter-btn" value="active">Active</button>
                <button class="filter-btn" value="inactive">Inactive</button>
            </div>
        </section>
        <section class="extensions">
            <div class="extension-container">

            </div>
        </section>
    </div>



    <script src="scrypt.js"></script>
</body>
</html>
