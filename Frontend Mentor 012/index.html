<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - Base Apparel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="top-left-circle"></div>
      <div class="logo">
        <div class="logo-circle"></div>
        <span class="logo-text">BASE<br />APPAREL</span>
      </div>
      <h1>
        <span class="weare">WE'RE</span>COMING<br />SOON
      </h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="email-form" action="#" method="post" novalidate>
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          required
          aria-label="Email Address"
        />
        <button type="submit" aria-label="Submit email">
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      <div class="top-left-dots" aria-hidden="true">
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="top-right-corner" aria-hidden="true"></div>
    </div>
    <div class="right">
      <img
        src="images/hero-desktop.jpg"
        width="600"
        height="600"
      />
    </div>
    <div class="bottom-right-braces" aria-hidden="true">{'{}'}</div>
    <div class="bottom-left-zigzag" aria-hidden="true"></div>
  </div>
</body>
</html>
