<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon - Base Apparel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;  
    }
 
    .container {
      max-width: 80rem;  
      width: 100%;
      background: white;
      border-radius: 0.375rem; 
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
        0 4px 6px -4px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
 
    .left {
      position: relative;
      flex: 1 1 0%;
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(
        to bottom right,
        #fff0f0 0%,
        #ffffff 100%
      );
    }
    @media (min-width: 768px) {
      .left {
        padding: 4rem 4rem 4rem 4rem;   
      }
    }
 
    .top-left-circle {
      position: absolute;
      top: 1.5rem;  
      left: 1.5rem;
      width: 1.5rem;  
      height: 1.5rem;
      border: 2px solid #f4c6c6;
      border-radius: 50%;
    }
 
    .logo {
      margin-bottom: 3rem; 
      display: flex;
      align-items: center;
      gap: 0.5rem; 
    }
    .logo-circle {
      width: 1.25rem; 
      height: 1.25rem; 
      border: 2px solid #f4c6c6;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .logo-text {
      font-size: 0.75rem; 
      font-weight: 600;
      letter-spacing: 0.2em;
      color: #4a4a4a;
      line-height: 1.2;
      white-space: pre-line;
    }

    h1 {
      font-weight: 700;
      line-height: 1.1;
      max-width: 20rem; 
      font-size: 2.25rem; 
      margin: 0;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3rem; 
        max-width: 24rem; 
      }
    }
    h1 span.weare {
      color: #d9b9b9;
      letter-spacing: 0.2em;
      font-weight: 300;
      margin-right: 0.5rem;
    }
    /* Description */
    p.description {
      margin-top: 1rem;
      font-size: 0.75rem; 
      color: #b7b7b7;
      max-width: 20rem; 
      line-height: 1.5;
    }
    @media (min-width: 768px) {
      p.description {
        max-width: 24rem; 
      }
    }
 
    form.email-form {
      margin-top: 2rem;
      max-width: 20rem; 
      display: flex;
      width: 100%;
    }
    @media (min-width: 768px) {
      form.email-form {
        max-width: 24rem; 
      }
    }
    form.email-form input[type="email"] {
      flex-grow: 1;
      border-radius: 9999px;
      border: 1px solid #e6e6e6;
      padding: 0.5rem 1.25rem; 
      font-size: 0.75rem;
      color: #b7b7b7;
      outline: none;
      transition: box-shadow 0.2s ease;
    }
    form.email-form input[type="email"]:focus {
      box-shadow: 0 0 0 2px #f4c6c6;
      border-color: #f4c6c6;
      color: #4a4a4a;
    }
    form.email-form button {
      margin-left: 0.5rem; 
      background: linear-gradient(to right, #f4c6c6, #eebaba);
      border-radius: 9999px;
      padding: 0.5rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      border: none;
      cursor: pointer;
      transition: filter 0.2s ease;
      font-size: 1rem;
    }
    form.email-form button:hover {
      filter: brightness(1.1);
    }

    
    .top-left-dots {
      display: none;
    }
    @media (min-width: 768px) {
      .top-left-dots {
        display: block;
        position: absolute;
        top: 1.5rem;
        left: 5rem;
        gap: 0.25rem;
      }
      .top-left-dots > div {
        display: flex;
        gap: 0.25rem;
        margin-bottom: 0.25rem;
      }
      .top-left-dots > div > div {
        width: 0.5rem; 
        height: 0.5rem;
        border-radius: 50%;
        background-color: #f4c6c6;
      }
    }

    
    .top-right-corner {
      display: none;
    }
    @media (min-width: 768px) {
      .top-right-corner {
        display: block;
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        width: 2.5rem; 
        height: 5rem;
        border: 4px solid #f4c6c6;
        border-top-right-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        border-left-color: transparent;
        border-bottom-color: transparent;
      }
    }

    .right {
      flex: 1 1 0%;
    }
    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .bottom-right-braces {
      display: none;
    }
    @media (min-width: 768px) {
      .bottom-right-braces {
        display: block;
        position: absolute;
        bottom: 1.5rem;
        right: 1.5rem;
        font-size: 6rem;
        color: #c9d9e6;
        user-select: none;
        pointer-events: none;
        font-family: monospace, monospace;
        line-height: 1;
      }
    }

    .bottom-left-zigzag {
      display: none;
    }
    @media (min-width: 768px) {
      .bottom-left-zigzag {
        display: block;
        position: absolute;
        bottom: 1.5rem;
        left: 1.5rem;
        width: 4rem;
        height: 1.5rem; 
        border-bottom: 2px solid #f4c6c6;
        border-left: 2px solid transparent;
        border-style: solid;
        transform: rotate(45deg);
        clip-path: polygon(0 100%, 50% 0, 100% 100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="top-left-circle"></div>
      <div class="logo">
        <div class="logo-circle"></div>
        <span class="logo-text">BASE<br />APPAREL</span>
      </div>
      <h1>
        <span class="weare">WE'RE</span>COMING<br />SOON
      </h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="email-form" action="#" method="post" novalidate>
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          required
          aria-label="Email Address"
        />
        <button type="submit" aria-label="Submit email">
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      <div class="top-left-dots" aria-hidden="true">
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="top-right-corner" aria-hidden="true"></div>
    </div>
    <div class="right">
      <img
        src="images/hero-desktop.jpg"
        width="600"
        height="600"
      />
    </div>
    <div class="bottom-right-braces" aria-hidden="true">{'{}'}</div>
    <div class="bottom-left-zigzag" aria-hidden="true"></div>
  </div>
</body>
</html>
