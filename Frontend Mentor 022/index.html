<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <div class="testimonial active">
      <img src="images/image-tanya.jpg" alt="">
      <p class="info">“ I’ve been interested in coding for a while but never taken the jump, until now...”</p>
      <h3 class="name">Tanya Sinclair</h3>
      <p class="role">UX Engineer</p>
    </div>

    <div class="testimonial">
      <img src="images/image-john.jpg" alt="">
      <p class="info">“ If you want to lay the best foundation possible I’d recommend taking this course...”</p>
      <h3 class="name">John Tarkpor</h3>
      <p class="role">Junior Front-end Developer</p>
    </div>

    <div class="controls">
      <button id="prev" aria-label="Previous">&#10094;</button>
      <button id="next" aria-label="Next">&#10095;</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
