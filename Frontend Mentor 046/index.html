<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styke.css">
 </head>
 <body>
  <div id="container">
   <div aria-hidden="true" id="bg-ring-thick-coral">
   </div>
   <div aria-hidden="true" id="bg-ring-thick-muted-coral">
   </div>
   <div aria-hidden="true" id="bg-ring-thin-muted-purple-large">
   </div>
   <div aria-hidden="true" id="bg-ring-thin-muted-purple-small">
   </div>
   <img alt="Curved thick muted purple line shape on top right corner" id="bg-curved-line-muted-purple" src="https://placehold.co/600x100/7a5a7a/7a5a7a?text=."/>
   <header id="header">
    <img alt="Coral colored abstract logo icon" src="https://placehold.co/32x32/ef7a6a/ef7a6a?text=%E2%96%BA"/>
    <span> Coding Conf </span>
   </header>
   <main id="main">
    <h1> Your Journey to Coding Conf<br/>2025 Starts Here!</h1>
    <p>Secure your spot at next yearâ€™s biggest coding conference.</p>
    <form id="form">
     <label for="avatar-upload"> Upload Avatar</label>
     <label for="avatar-upload" id="upload-label">
      <div id="upload-icon-wrapper">
       <i class="fas fa-cloud-upload-alt"></i>
      </div>
      <span>Drag and drop or click to upload</span>
      <input accept=".jpg,.jpeg,.png" id="avatar-upload" name="avatar-upload" type="file"/>
     </label>
     <p id="info-text">
      <i class="fas fa-info-circle"></i>
      <span>Upload your photo (JPG or PNG, max size: 500KB). </span>
     </p>
     <div>
      <label for="full-name">Full Name</label>
      <input id="full-name" name="full-name" type="text"/>
     </div>
     <div>
      <label for="email"> Email Address</label>
      <input id="email" name="email" placeholder="example@email.com" type="email"/>
     </div>
     <div>
      <label for="github">GitHub Username</label>
      <input id="github" name="github" placeholder="@yourusername" type="text"/>
     </div>
     <button id="submit-button" type="submit"> Generate My Ticket</button>
    </form>
   </main>
  </div>
 </body>
</html>
